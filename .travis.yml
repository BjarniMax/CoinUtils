language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - liblapack-dev
      env: ENABLEDEBUG=true ENABLESTATIC=true
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - liblapack-dev
    - os: osx
      osx_image: xcode11.3
      env: 
        - MATRIX_EVAL="brew update && brew install bash && brew link --overwrite gcc"
    - os: osx
      osx_image: xcode10
      env:
        - MATRIX_EVAL="brew update && brew install bash"
before_script:
  - export ENABLEDEBUG=${ENABLEDEBUG:-false}
  - export ENABLESTATIC=${ENABLESTATIC:-false}
  - eval "${MATRIX_EVAL}"
  - $CC --version
  - $CXX --version
script:
  - mkdir build
  - pushd build
  - export CFGFLAGS=""
  - if $ENABLEDEBUG ; then CFGFLAGS="$CFGFLAGS --enable-debug" ; fi
  - if $ENABLESTATIC ; then CFGFLAGS="$CFGFLAGS --enable-static --disable-shared" ; fi
  - ../CoinUtils/configure --prefix=$HOME/install $CFGFLAGS
  - make
  - make test
  - make install
